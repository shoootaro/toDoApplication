<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="=UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div id="wrapper">
      <h1>MyTodo</h1>
      <!--Tab Begin-->
      <div id="tab">
        <div class="tab-list">
          <button data-target="inbox">inbox</button>
        </div>
        <div class="tab-list">
          <button data-target="done">完了タスク</button>
        </div>
        <div class="tab-list">
          <select id="sort-menu">
            <option value="created-desc">登録日↓</option>
            <option value="created-asc">登録日↑</option>
            <option value="priority-desc">優先度↑</option>
            <option value="priority-asc">優先度↑</option>
          </select>
        </div>
      </div>
      <!--Tab End-->
      <!--TodoList Begin-->
      <table id="todo-table">
        <thead>
          <tr>
            <th></th>
            <th>Todo</th>
            <th>登録日</th>
            <th>優先度</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="todo-main">
          <tr></tr>
        </tbody>
      </table>
      <!--TodoList End-->
      <!--Todo Input Form Begin-->
      <form id="input-form">
        <div class="input-text">
          <label for="input-text">Todo</label>
          <input
            type="text"
            id="input-text"
            name="todo-text"
            placeholder="牛乳を買う"
            />
        </div>
      </form>
      <!--Todo Input Form End-->
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
